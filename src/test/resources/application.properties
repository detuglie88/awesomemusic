spring.application.name=AwesomeMusic
server.port=8080
server.servlet.contextPath=/awesomemusic/v1

spring.datasource.url=jdbc:postgresql://localhost:5432/awesome_music_test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

springdoc.packages-to-scan=com.awesomemusic.awesomemusic.controller
springdoc.cache.disabled=true